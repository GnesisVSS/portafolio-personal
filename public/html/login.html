    <script>
        let url = 'http://localhost:3000/api/usuarios/';
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data() {
                return {
                    usuario: [],
                    dialog: false,
                    operacion: '',
                    usuarios: {
                        correo: '',
                        nombre: '',
                        apellido: '',
                        correo: '',
                        contrasena: ''
                    }
                }
            },
            created() {
                this.mostrar()
            },
            methods: {
                //MÉTODOS PARA EL CRUD
                mostrar: function () {
                    axios.get(url)
                        .then(response => {
                            this.usuario = response.data;
                        })
                },
                buscar: function () {
                    // let correo = { correo: this.usuarios.correo }
                    axios.get(url + this.usuarios.correo)
                        .then(response => {

                            if (response.data.message === "Usuario disponible") {
                                alert("Usuario registrado exitosamente")
                                this.crear();
                            } else if (response.data.message === "Usuario no disponible") {
                                alert("El usuario ya existe!")
                            } else {
                                alert("Algo salió mal!")
                            }

                        })
                },
                crear: function () {
                    let parametros = { correo: this.usuarios.correo, nombre: this.usuarios.nombre, apellido: this.usuarios.apellido, usuario: this.usuarios.usuario, contrasena: this.usuarios.contrasena };
                    axios.post(url, parametros)
                        .then((response) => {
                            this.mostrar();
                        })

                    this.usuarios.correo = "";
                    this.usuarios.nombre = "";
                    this.usuarios.apellido = "";
                    this.usuarios.usuario = "";
                    this.usuarios.contrasena = "";
                },

                //Botones y formularios
                guardar: function () {
                    this.buscar();
                }
            }
        });

    </script>
    <script type="text/javascript">
        function mostrarPassword() {
            var cambio = document.getElementById("txtPassword");
            if (cambio.type == "password") {
                cambio.type = "text";
                $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
            } else {
                cambio.type = "password";
                $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
            }
        }

        $(document).ready(function () {
            //CheckBox mostrar contraseña
            $('#ShowPassword').click(function () {
                $('#Password').attr('type', $(this).is(':checked') ? 'text' : 'password');
            });
        });
